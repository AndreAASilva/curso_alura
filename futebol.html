<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        var vitorias = parseInt(prompt("Digite o número de vitórias"));

        var empates = parseInt(prompt("O número de empates são"));

        var pontos = vitorias * 3 + empates

        mostra("O total de pontos do seu time é: "+ pontos)

        if(pontos >= 28){
            mostra("Seu time está melhor do que o ano passado!");
        }
        if(pontos < 28 && pontos > 10){
            mostra("Seu time está pior do que o anos passado!");
        }
        if(pontos == 10){
            mostra("Seu time está igual o ano passado");
        }

    </script>
</body>
</html>
